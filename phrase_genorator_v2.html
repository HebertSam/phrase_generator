<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',(event)=>{
    let words = []
    document.getElementById('file').addEventListener('change', readFile, false)

    document.getElementById('gen').addEventListener('click', function(event){downloadCSV(words)}, false)


    function readFile(event) {
        let files = event.target.files
        let file = files[0]
        let reader = new FileReader()
        reader.onload = function(event){
            console.log("success")
            let data = event.target.result
            words = dataToArray(data)
        }
        reader.readAsText(file)
    }

    function dataToArray(data){
        let newArray = data.split(',')
        return newArray
    }

    function downloadCSV(data){
        let csv = "phrases\n"
        for (let i=0; i<10; i++){
            for (let j=0; j<3; j++){
                let rand = Math.floor(Math.random() * Math.floor(data.length))
                    csv += data[rand]
                    csv += ' '
            }
            csv += '\n'
        }
        var blob = new Blob([csv], {type:'text/csv;charset=utf-8;'})
        var link = document.createElement('a')
        if(link.download !== undefined){
            var url = URL.createObjectURL(blob)
            link.setAttribute('href', url)
            link.setAttribute('download', 'export.csv')
            link.style.visibility = 'hidden'
            document.body.appendChild(link)
            link.click(
            document.body.removeChild(link)
            )
        }
    }
})
    </script>
</head>
<body>
    <h1>Phrase Genorator</h1>
        <input type="file" name="file" id="file" accept=".csv"><br>
        <button id="gen">Georate</button>
</body>
</html>
