<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
document.addEventListener('DOMContentLoaded',(event)=>{
    let words = []
    document.getElementById('file').addEventListener('change', readFile, false)

    document.getElementById('gen').addEventListener('click', function(event){createPhrases(words)}, false)


    function readFile(event) {
        let files = event.target.files
        let file = files[0]
        let reader = new FileReader()
        reader.onload = function(event){
            console.log("success")
            let data = event.target.result
            // console.log(data)
            words = dataToArray(data)
            // console.log(words)
        }
        
        reader.readAsText(file)
    }

    function dataToArray(data){
        if (data === null || data === ""){
            console.log("could not read file")
        }
        let newArray = data.split('\n')
        for (let i=0; i<newArray.length; i++){
                newArray[i] = newArray[i].replace(/[\n\r]+/g, '')
        }
        let d = document.getElementById('success')
        d.innerHTML = "thanks for uploading a file"
        return newArray
    }

    function createPhrases(data){
        console.log(data)
        let phraseArr = []
        let numOfPhrase = document.getElementById('lines').value
        let phraseLen = document.getElementById('words').value
        console.log("this is the number of phrases requested " + numOfPhrase)
        console.log("this is the number of words requested " + phraseLen)

        if (numOfPhrase === "" || phraseLen === ""){
            let d = document.getElementById('success')
            d.innerHTML = "please enter the number of phrases or length of phrases"
            return
        }
        
        for (let i=0; i<numOfPhrase; i++){
            let tempArr = []
            for (let j=0; j<phraseLen; j++){
                let rand = Math.floor(Math.random() * data.length)
                if (tempArr.indexOf(data[rand]) > -1){
                  j--
                } else {
                    tempArr.push(data[rand])
                }
            }
            phraseArr.push(tempArr)
        }
        // console.log(phraseArr)
        downloadCSV(phraseArr)
    }

    function downloadCSV(data){
        let csv = "phrases\n"
        for (let i=0; i<data.length; i++){
            for (let j=0; j<data[i].length; j++){
                    csv += data[i][j]
                    csv += ' '
            }
            csv += '\n'
            // console.log("csv added new line\n" + csv)
        }
        console.log(csv)
        var blob = new Blob([csv], {type:'text/csv;charset=utf-8;'})
        var link = document.createElement('a')
        if(link.download !== undefined){
            var url = URL.createObjectURL(blob)
            link.setAttribute('href', url)
            link.setAttribute('download', 'export.csv')
            link.style.visibility = 'hidden'
            document.body.appendChild(link)
            link.click()
            document.body.removeChild(link)
        }
    }
})
    </script>
</head>
<body>
    <h1>Phrase Generator</h1>
    <label>Number of Phrases <input type="number" name="lines" id="lines"></label><br>
    <label>Number of words in phrase <input type="number" name="words" id="words"></label><br>
    <label>Upload file here</label><input type="file" name="file" id="file" accept=".csv"></label><br>
    <button id="gen">Generate</button>
    <div id="success"> </div>
</body>
</html>
